<div class="container tableWrapper">
    <table class="table table-hover">
        <thead>
            <tr>
                <th ng-click="featuredGameTable.changeOrderTo('id')">Id</th>
                <th ng-click="featuredGameTable.changeOrderTo('name')">Name</th>
                <th ng-click="featuredGameTable.changeOrderTo('cost')">Cost</th>
                <th ng-click="featuredGameTable.changeOrderTo('baseCost')">Base Cost</th>
                <th ng-click="featuredGameTable.changeOrderTo('nameId')">Name ID</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="game in featuredGameTable.tableData | orderBy:featuredGameTable.order:featuredGameTable.orderReverse">
                <td>{{game.id}}</td>
                <td><a href="/featuredGames/{{game.id}}">{{game.name}}</a></td>
                <td>{{game.cost}}</td>
                <td>{{game.baseCost}}</td>
                <td>{{game.nameId}}</td>
            </tr>
        </tbody>
    </table>
</div>
