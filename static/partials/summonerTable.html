<div class="container tableWrapper">
    <table class="table table-hover">
        <thead>
            <tr>
                <th ng-click="summonerTable.changeOrderTo('id')">Id</th>
                <th ng-click="summonerTable.changeOrderTo('name')">Name</th>
                <th ng-click="summonerTable.changeOrderTo('bot')">Bot</th>
                <th ng-click="summonerTable.changeOrderTo('summonerLevel')">Summoner Level</th>
                <th ng-click="summonerTable.changeOrderTo('summoner_id')">Summoner ID</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="s in summonerTable.tableData | orderBy:summonerTable.order:summonerTable.orderReverse">
                <td>{{s.id}}</td>
                <td><a href="/summoners/{{s.id}}">{{s.name}}</a></td>
                <td>{{s.bot}}</td>
                <td>{{s.summonerLevel}}</td>
                <td>{{s.summoner_id}}</td>
            </tr>
        </tbody>
    </table>
</div>
