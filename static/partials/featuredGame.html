<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card nameCard">
                <img class="cardThumbnail" src="http://vignette1.wikia.nocookie.net/leagueoflegends/images/6/60/Lich_Bane_item.png/revision/latest?cb=20130319090609">
                <h1 class="cardName">{{featuredGame.data.id}}</h1>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card descriptionCard">
                <ul>
                    <li><b>Length:</b> {{featuredGame.data.gameLength}}</li>
                    <li><b>Game Mode:</b> {{featuredGame.data.gameMode}}</li>
                    <li><b>Game Type:</b> {{featuredGame.data.gameType}}</li>
                    <li><b>Map ID:</b> {{featuredGame.data.mapId}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
