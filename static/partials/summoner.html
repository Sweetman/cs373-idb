
    <section id="summoner" class="col-md-8 col-md-offset-2">
            <b class="major h9">{{summoner.data.name}}</b>
            <section class="features">

                <article class="col-lg-3">
                    <h3 class="major"><span class="icon fa-male"> Summoner</h3>
                        <br><img class="cardThumbnail" src="http://res.cloudinary.com/dx4at2j5f/image/upload/SummonerIcons/{{summoner.data.profileIconId}}.png">
                </article>

                <article class="col-lg-3">
                    <h3 class="major"><span class="icon fa-line-chart"> STATS</h3>
                    <b class="h9"> LVL: {{summoner.data.summonerLevel}} </b><br>
                    <br><b>ID:</b> {{summoner.data.id}}
                    <br><b>BOT:</b> {{summoner.data.bot}}
                    <br><b>SUMMONER ID:</b> {{summoner.data.summoner_id}}</li>
                    <p>
                 </article>


                <div class="col-lg-12">
                    <h3 class="major"></h3>
                </div>

            </section>

            <ul class="actions">
                <li><a href="/summoners" class="special" class="button">more summoners</a></li>
            </ul>
        </div>
    </section>
