<div class="container tableWrapper">
    <table class="table table-hover">
        <thead>
            <tr>
                <th ng-click="featuredGame.changeOrderTo('id')">Id</th>
                <th ng-click="featuredGame.changeOrderTo('name')">Name</th>
                <th ng-click="featuredGame.changeOrderTo('cost')">Cost</th>
                <th ng-click="featuredGame.changeOrderTo('baseCost')">Base Cost</th>
                <th ng-click="featuredGame.changeOrderTo('nameId')">Name ID</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="game in featuredGame.tableData | orderBy:featuredGame.order:featuredGame.orderReverse">
                <td>{{game.id}}</td>
                <td><a href="/featuredGame/{{game.id}}">{{game.name}}</a></td>
                <td>{{game.cost}}</td>
                <td>{{game.baseCost}}</td>
                <td>{{game.nameId}}</td>
            </tr>
        </tbody>
    </table>
</div>
