<div class="container tableWrapper">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="c in champion.tableData">
                <td><a href="/champions/{{c.id}}">{{c.name}}</a></td>
                <td>{{c.description}}</td>
            </tr>
      </tbody>
    </table>
</div>
