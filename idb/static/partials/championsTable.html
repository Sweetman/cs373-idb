<div class="container tableWrapper">
    <table class="table table-hover">
        <thead>
            <tr>
                <th ng-click="champion.order = 'id'">Id</th>
                <th ng-click="champion.order = 'name'">Name</th>
                <th ng-click="champion.order = 'description'">Description</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="c in champion.tableData | orderBy: champion.order">
                <td>{{c.id}}</td>
                <td><a href="/champions/{{c.id}}">{{c.name}}</a></td>
                <td>{{c.description}}</td>
            </tr>
        </tbody>
    </table>
</div>
